<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Mjesta</h1>
        </div>
    </div>
</div>

<br>

<table class="table table-striped table-bordered table-hover">
    <tr>
        <th>i</th>
        <th>_id</th>
        <th>placeName</th>
        <th>getPlace(i)</th>
        <th>sendToEdit(place)</th>
        <th>deletePlace(i)</th>
    </tr>

    <tr *ngFor="let place of places; let i=index;">
        <td>{{i+1}}</td>

        <td>{{place._id}}</td>
        <td>{{place.placeName}}</td>

        <td><button class="btn btn-success" (click)="getPlace(i)">Ispiši mjesto</button></td>
        <td><button class="btn btn-warning" (click)="sendToEdit(place)">Uredi mjesto</button></td>
        <td><button class="btn btn-danger" (click)="deletePlace(i)">Obriši mjesto</button></td>
    </tr>
</table>

<div class="container">
    <div class="row">
        <div class="col-6">
            <h3>Novo mjesto</h3>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="newPlaceName">
                <br>
                <button class="btn btn-info" (click)="addPlace()">Dodaj</button>
            </div>
        </div>

        <div class="col-6">
            <h3>Uredi mjesto: {{edit_id}}</h3>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="editPlaceName">
                    <br>
                    <button class="btn btn-info"
                        (click)="editPlace({_id : this.edit_id, placeName : this.editPlaceName})">Uredi</button>
                </div>
        </div>
    </div>
</div>
