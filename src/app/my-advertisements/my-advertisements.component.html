<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Oglasi</h1>
        </div>
    </div>
</div>

<br>

<div *ngIf="user">
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>i</th>
            <th>_id</th>

            <th>Naziv</th>
            <th>Opis</th>
            <th>Cijena</th>

            <th>Stanje</th>
            <th>Kategorija</th>
            <th>Lokacija</th>

            <th>Uređivanje</th>
            <th>Brisanje</th>
        </tr>

        <tr *ngFor="let advertisement of advertisements  | filter: 'seller_idFK' : user._id; let i=index;">
            <td>{{i+1}}</td>
            <td>{{advertisement._id}}</td>

            <td><a [routerLink]="['../oglas/', advertisement._id]">{{advertisement.name}}</a></td>
            <td>{{advertisement.description}}</td>
            <td>{{advertisement.price}}</td>

            <td>{{advertisement.conditionNameFK}}</td>
            <td>{{advertisement.categoryNameFK}}</td>
            <td>{{advertisement.placeNameFK}}</td>

            <td><button class="btn btn-warning" (click)="userWantsToEdit(advertisement)">Uredi</button></td>
            <td><button class="btn btn-danger" (click)="deleteAdvertisement(i)">Izbriši</button></td>
        </tr>
    </table>
</div>

<div *ngIf="editMode">
    <app-advertisement-edit [(advertisement)]="advertisementForEdit"></app-advertisement-edit>
</div>
